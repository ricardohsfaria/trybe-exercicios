<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.getElementById("page-title").innerText = "As Férias da Minha Vida";
      document.getElementbyId("paragraph").innerText = "Melhor filme da vidaaaaaaaaaaaa...";
      document.getElementById("subtitle").innerText = "O que está esperando? Vá assistir, agora!!!";
    </script>
  </body>
</html>
